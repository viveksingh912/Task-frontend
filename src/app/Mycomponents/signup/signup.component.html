<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase" style="font-size: 2rem;">Sign Up</h2>
              <p class="text-white-50 mb-4" style="font-size: 1.2rem;">Please enter your name, email, and password!</p>

              <!-- Your existing sign-up form embedded here -->
              <form class="container needs-validation custom-form" #signupForm="ngForm" (ngSubmit)="onSignUpClicked()" novalidate>
                <div class="form-outline form-white mb-4">
                  <input type="text" id="typeTextX" class="form-control form-control-lg" [(ngModel)]="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" [(ngModel)]="email" name="email" placeholder="Enter your email" required email>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
                  
                  <div class="invalid-feedback">
                    <div *ngIf="loginError$ | async">
                      {{ loginError$ | async }}
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-outline-light btn-lg px-5">Sign Up</button>
              </form>
              <!-- End of your existing sign-up form -->
              <p class="small " *ngIf="loginError$ | async">
                {{ loginError$ | async }}
              </p>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* Custom styles for responsiveness */

</style>
